<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCTE Glassware Management Store</title>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f6f9; }

        .product-card:hover { transform: translateY(-4px); box-shadow: 0 15px 20px -5px rgba(0, 0, 0, 0.1), 0 6px 10px -3px rgba(0, 0, 0, 0.05); }
        .cart-open { transform: translateX(0); }
        .cart-closed { transform: translateX(100%); }
        .cart-overlay { visibility: visible; opacity: 1; }
        .cart-hidden { visibility: hidden; opacity: 0; }
        .text-shadow { text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); }
        #custom-modal { z-index: 9999; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="bg-blue-800 text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-extrabold tracking-tight md:text-3xl text-shadow">PCTE Glassware Inventory</h1>
            <div class="relative">
                <button id="cart-toggle-btn" class="p-3 rounded-full bg-blue-700 hover:bg-blue-600">

            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="max-w-7xl mx-auto p-4 md:p-8">

        <section class="bg-white p-6 md:p-10 rounded-xl shadow-lg mb-8 border-l-4 border-blue-600">
            <h2 class="text-xl md:text-3xl font-extrabold text-gray-800 mb-2">Essential Lab Glassware Catalogue</h2>
            <p class="text-gray-600 text-lg">Find and request Borosilicate glassware for your lab activities.</p>
        </section>

        <!-- Search + Filter -->
        <section class="mb-8 bg-white p-5 rounded-lg shadow-md flex flex-col lg:flex-row justify-between items-center space-y-4 lg:space-y-0">
            <input id="search-input" type="text" placeholder="Search..." oninput="renderProducts()"
                class="w-full lg:w-1/3 px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            
            <select id="filter-type" onchange="renderProducts()"
                class="w-full lg:w-1/4 px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                <option value="all">All Glassware</option>
                <option value="Beaker">Beakers</option>
                <option value="Flask">Conical Flasks</option>
                <option value="Volumetric Flask">Volumetric Flasks</option>
            </select>
        </section>

        <!-- Product Grid -->
        <section id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></section>
    </main>

    <!-- Cart Sidebar -->
    <div id="cart-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 cart-hidden" onclick="toggleCart()"></div>
    <div id="cart-sidebar" class="fixed top-0 right-0 w-full md:w-96 bg-white h-full shadow-2xl z-50 cart-closed overflow-y-auto p-6 flex flex-col">
        <div class="flex justify-between items-center border-b pb-4 mb-4">
            <h3 class="text-2xl font-bold text-gray-800">Your Inventory Request</h3>
            <button onclick="toggleCart()" class="text-gray-600 font-bold text-2xl">âœ•</button>
        </div>

        <div id="cart-items-container" class="space-y-4 flex-grow overflow-y-auto">
            <p id="empty-cart-message" class="text-gray-500 text-center mt-10">Your request list is empty.</p>
        </div>

        <div id="cart-summary" class="pt-4 border-t mt-4">
            <div class="flex justify-between text-lg font-semibold mb-4">
                <span>Total Items:</span>
                <span id="cart-total-items" class="text-blue-600 font-extrabold">0</span>
            </div>
            <button onclick="checkout()" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">Submit Request</button>
        </div>
    </div>
